<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      All shopping Product
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-spinner name="bubbles" *ngIf="spinner"></ion-spinner> -->
  <div class="container">
    <!-- <h3 class="h3">All shopping Product </h3> -->
    <ion-spinner icon="crescent" class="spinner-royal" *ngIf="spinner"></ion-spinner>
    <div class="row">
      <div class="col-md-3 col-sm-6" *ngFor="let item of rowdata; let i = index">
        <div class="product-grid4">
          <div class="product-image4">
            <a>
              <img class="pic-1" src="{{item.Product_url}}">
              <img class="pic-2" src="{{item.Product_url2}}">
            </a>
            <span class="product-new-label">New</span>
            <span class="product-discount-label">-10%</span>
          </div>
          <div class="product-content">
            <h3 class="title"><a>{{item.Product_name}}</a></h3>
            <div class="price">
              ${{item.Product_price}}
              <span>$16.00</span>
            </div>
            <a class="add-to-cart">
              <ion-checkbox (ionChange)="addcart(item, $event.detail,i)" color="dark"></ion-checkbox>
            </a>

          </div>
        </div>
      </div>
    </div>
  </div>
  <ion-button color="primary" style="width:100%" (click)="demo()">Place Order</ion-button>
  <hr>



</ion-content>
