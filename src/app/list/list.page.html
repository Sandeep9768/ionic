<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Purchase Product
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <h3 class="h3">Purchase Product </h3>
    <div class="row">
      <div class="col-md-3 col-sm-6" *ngFor="let item of purchase; let i = index">
        <div class="product-grid4">
          <div class="product-image4">
            <a>
              <img class="pic-1" src="{{item.product_url}}">
              <img class="pic-2" src="{{item.product_url2}}">
            </a>
            <span class="product-new-label">New</span>
            <span class="product-discount-label">10%</span>
          </div>
          <div class="product-content">
            <h3 class="title"><a>{{item.product_id}}</a></h3>
            <div class="price">
              ${{item.order_date}}
              <span>$16.00</span>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <ion-button color="primary" style="width:100%" (click)="demo()">Place Order</ion-button> -->
  <hr>



</ion-content>
